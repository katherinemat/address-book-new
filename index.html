<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Address Book</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>

          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>

          <div id="new-addresses">
            <div class="new-address">
              <div class="form-group">
                <label for="new-street">Street</label>
                <input type="text" class="form-control" id="new-street">
              </div>

              <div class="form-group">
                <label for="new-city">City</label>
                <input type="text" class="form-control" id="new-city">
              </div>

              <div class="form-group">
                <label for="new-state">State</label>
                <input type="text" class="form-control" id="new-state">
              </div>

              <div class="form-group">
                <label for="type-address">Type of Address</label>
                  <select class="form-control" id="myselect">
                    <option val="work">Work</option>
                    <option val="home">Home</option>
                  </select>
                </label>
              </div>
            </div>
          </div>

          <span id="add-address" class="btn btn-primary">Another address</span>

          <button type="submit" class="btn">Add</button>
        </form>

        <h2>Contacts:</h2>
        <ul id="contacts">

        </ul>
      </div>

      <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Addresses:</p>
          <ul id="addresses">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
